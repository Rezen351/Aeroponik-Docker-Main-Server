# Mosquitto configuration file

# Listener for MQTT on port 1883
listener 1883

# Allow anonymous connections (set to false for production with authentication)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# WebSocket listener on port 9001
listener 9001
protocol websockets
